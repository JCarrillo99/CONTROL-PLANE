# Configuración específica para Phalcon

# Configuración de proxy para Phalcon
location ~ \.php$ {
    try_files $uri =404;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass php_backend;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    
    # Configuración específica de Phalcon
    fastcgi_param PHALCON_ENV production;
    fastcgi_param PHALCON_DEBUG false;
    fastcgi_param PHALCON_URL $scheme://$host;
    
    # Headers de seguridad para Phalcon
    fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
    fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
    fastcgi_param HTTP_X_FORWARDED_HOST $host;
    
    # Configuración de timeouts
    fastcgi_read_timeout 300s;
    fastcgi_send_timeout 300s;
    fastcgi_connect_timeout 60s;
    
    # Configuración de buffers
    fastcgi_buffer_size 128k;
    fastcgi_buffers 4 256k;
    fastcgi_busy_buffers_size 256k;
    fastcgi_temp_file_write_size 256k;
}

# Configuración para archivos estáticos de Phalcon
location / {
    try_files $uri $uri/ /index.php?_url=$uri&$args;
}

# Configuración para archivos de Phalcon
location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Configuración para archivos de configuración de Phalcon
location ~ /\.env {
    deny all;
    return 404;
}

# Configuración para directorios de Phalcon
location ~ /(app/cache|app/logs)/ {
    deny all;
    return 404;
}
