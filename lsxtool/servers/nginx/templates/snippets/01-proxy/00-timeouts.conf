# Configuración de timeouts para proxy

# Timeouts de conexión
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Timeouts específicos para diferentes tipos de contenido
proxy_read_timeout 300s;  # Para uploads grandes
proxy_send_timeout 300s;  # Para downloads grandes

# Timeouts para websockets
proxy_read_timeout 86400s;  # 24 horas para websockets
proxy_send_timeout 86400s;  # 24 horas para websockets

# Configuración de keepalive
proxy_http_version 1.1;
proxy_set_header Connection "";
proxy_set_header Keep-Alive "";
proxy_set_header Proxy-Connection "keep-alive";
