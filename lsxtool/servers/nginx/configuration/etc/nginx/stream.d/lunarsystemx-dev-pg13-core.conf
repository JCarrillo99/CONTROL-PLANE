# Stream lunarsystemx dev: pg13-core.dev.lunarsystemx.com
# Traefik (postgres-dev :5433) env√≠a a este puerto; Nginx hace proxy a la BD.
# En nginx.conf principal debe existir: stream { include /etc/nginx/stream.d/*.conf; }

upstream pg13_core_backend {
    server 192.168.20.234:5433;
}

server {
    listen 15433;
    proxy_pass pg13_core_backend;
    proxy_connect_timeout 10s;
    proxy_timeout 30m;
    proxy_buffer_size 16k;
}
