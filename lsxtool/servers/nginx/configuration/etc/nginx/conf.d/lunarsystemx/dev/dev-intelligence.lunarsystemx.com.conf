# Configuración para dev-intelligence.lunarsystemx.com - API Core (FastAPI 0.109)
# Traefik enruta a Nginx en puerto 9200
# FastAPI corre en puerto 8002
# ENTORNO: DEV (sin SSL, Traefik maneja SSL en PROD)

server {
    listen 9100;
    listen [::]:9100;
    server_name dev-intelligence.lunarsystemx.com;

    # ========== LOGS ==========
    access_log /var/log/nginx/dev-intelligence-access.log;
    error_log /var/log/nginx/dev-intelligence-error.log;

    # ========== PROXY A FASTAPI ==========
    location / {
        # Proxy a aplicación FastAPI
        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;
        
        # Headers estándar para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers adicionales para Traefik
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (FastAPI puede usar WebSockets)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts para FastAPI
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;  # Para operaciones largas
        proxy_read_timeout 300s;  # Para operaciones largas
        
        # Buffers optimizados para APIs
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Deshabilitar buffering para APIs (mejor para streaming/respuestas inmediatas)
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
