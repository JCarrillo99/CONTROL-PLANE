# Configuración para dev-innovanista.lunarsystemx.com - Frontend Next.js 16 (Multi-tenant)
# Traefik enruta a Nginx en puerto 9200
# Next.js corre en puerto 3000 (mismo servidor, multi-tenant)
# ENTORNO: DEV (sin SSL, Traefik maneja SSL en PROD)

server {
    listen 9100;
    listen [::]:9100;
    server_name dev-innovanista.lunarsystemx.com;

    # ========== LOGS ==========
    access_log /var/log/nginx/dev-innovanista-access.log;
    error_log /var/log/nginx/dev-innovanista-error.log;

    # ========== PROXY A NEXT.JS ==========
    location / {
        # Proxy a aplicación Next.js (multi-tenant, mismo puerto)
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Headers estándar para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers adicionales para Traefik
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support para HMR (Hot Module Replacement) en desarrollo
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts para Next.js SSR
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;  # Aumentado para SSR
        proxy_read_timeout 300s;  # Aumentado para SSR
        
        # Buffers optimizados para Next.js
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Buffering habilitado para Next.js (mejor rendimiento SSR)
        proxy_buffering on;
        proxy_request_buffering on;
    }
}
