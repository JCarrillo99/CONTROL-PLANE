# Configuración para dev-platform.lunarsystemx.com - API Core (NestJS 11)
# Traefik enruta a Nginx en puerto 9200
# NestJS corre en puerto 3002
# ENTORNO: DEV (sin SSL, Traefik maneja SSL en PROD)

server {
    listen 9100;
    listen [::]:9100;
    server_name dev-platform.lunarsystemx.com;

    # ========== LOGS ==========
    access_log /var/log/nginx/dev-platform-access.log;
    error_log /var/log/nginx/dev-platform-error.log;

    # ========== PROXY A API NODE.JS ==========
    location / {
        # Proxy a aplicación Node.js
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        
        # Headers estándar para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers adicionales para Traefik
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (si la API lo requiere)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffers
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Deshabilitar buffering para APIs
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
