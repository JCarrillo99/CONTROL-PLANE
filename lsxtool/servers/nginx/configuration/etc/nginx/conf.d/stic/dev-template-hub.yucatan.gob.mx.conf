# Configuración para dev-cluster-1.yucatan.gob.mx - Aplicación PHP
# Traefik enruta a Nginx en puerto 9100
# PHP 7.4-FPM

server {
    listen 9100;
    server_name dev-cluster-1.yucatan.gob.mx;

    # Root de la aplicación Laravel (debe apuntar a la carpeta public)
    root /mnt/d/www/01-STIC/web/00-CORE/cluster-1-respaldo/public;
    index index.php index.html index.htm;

    # Logs
    access_log /var/log/nginx/dev-cluster-1-access.log;
    error_log /var/log/nginx/dev-cluster-1-error.log;

    # Deshabilitar listado de directorios
    autoindex off;

    # Tamaño máximo de carga (para uploads)
    client_max_body_size 100M;

    # Configuración principal - PHP
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesar archivos PHP con PHP-FPM 7.4
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeouts
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_connect_timeout 60s;
        
        # Buffers
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        
        # Headers para HTTPS (si Traefik maneja SSL)
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_HOST $host;
    }

    # Archivos estáticos con caché
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Denegar acceso a archivos sensibles
    location ~ /\.(env|git|htaccess|htpasswd) {
        deny all;
        return 404;
    }

    # Denegar acceso a directorios sensibles
    location ~ ^/(config|includes)/ {
        deny all;
        return 404;
    }
}

