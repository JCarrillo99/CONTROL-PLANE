# 游댳 VirtualHost por defecto - Muestra informaci칩n de Apache
# Este VirtualHost se usa cuando no hay coincidencia con ning칰n dominio espec칤fico
# IMPORTANTE: Debe ser el 칔LTIMO VirtualHost para que solo se use como fallback
<VirtualHost *:9200>
    # ServerName localhost hace que este sea el VirtualHost por defecto solo para localhost
    # Cualquier dominio no configurado usar치 este como fallback
    ServerName localhost
    ServerAlias localhost.localdomain
    
    # DocumentRoot por defecto de Apache (p치gina de informaci칩n)
    DocumentRoot /var/www/html
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/default-error.log
    CustomLog ${APACHE_LOG_DIR}/default-access.log combined
    
    # Directorio por defecto
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>

