# Configuración para dev-sied.yucatan.gob.mx - Apache Puerto 9200
# Aplicación PHP (CodeIgniter)

<VirtualHost *:9200>
    ServerName dev-sied.yucatan.gob.mx

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/sied-error.log
    CustomLog ${APACHE_LOG_DIR}/sied-access.log combined

    # Root de la aplicación PHP (CodeIgniter)
    DocumentRoot /mnt/d/www/01-STIC/seplan/25.131/seplan-sied/application
    DirectoryIndex index.php index.html index.htm

    # --- Directorio principal ---
    <Directory /mnt/d/www/01-STIC/seplan/25.131/seplan-sied/application>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # PHP-FPM para archivos PHP
        <FilesMatch \.php$>
            SetHandler "proxy:unix:/var/run/php/php7.2-fpm.sock|fcgi://localhost/"
        </FilesMatch>
    </Directory>

    # Archivos estáticos (con caché y tipos MIME correctos)
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        # Asegurar tipo MIME correcto para CSS
        <If "%{REQUEST_URI} =~ /\.css$/">
            ForceType text/css
        </If>
        # Asegurar tipo MIME correcto para JS
        <If "%{REQUEST_URI} =~ /\.js$/">
            ForceType application/javascript
        </If>
        # Caché para archivos estáticos
        Header set Cache-Control "public, max-age=31536000, immutable"
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
    </LocationMatch>
</VirtualHost>

