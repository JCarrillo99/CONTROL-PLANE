# Configuración para dev-conacey-v2.yucatan.gob.mx - Apache Puerto 9200
# Aplicación Vue (template-vue) con API backend

<VirtualHost *:9200>
    ServerName dev-conacey-v2.yucatan.gob.mx

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/conacey-error.log
    CustomLog ${APACHE_LOG_DIR}/conacey-access.log combined

    # Root del frontend (template-vue)
    DocumentRoot /mnt/d/www/01-STIC/web/00-CORE/template-vue/application
    DirectoryIndex index.html index.htm index.php

    # --- API backend local (cluster-1) ---
    Alias /api/authorization /mnt/d/www/01-STIC/web/00-CORE/cluster-1/application/public
    
    <Directory /mnt/d/www/01-STIC/web/00-CORE/cluster-1/application/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # PHP-FPM
        <FilesMatch \.php$>
            SetHandler "proxy:unix:/var/run/php/php7.4-fpm.sock|fcgi://localhost/"
        </FilesMatch>
        
        # Headers
        RequestHeader set X-Internal-Token "9f2c4e7a6d1b8c3e5f0a1234abcd5678"
    </Directory>

    # --- Storage backend local (cluster-1) ---
    Alias /storage /mnt/d/www/01-STIC/web/00-CORE/cluster-1/application/storage
    
    <Directory /mnt/d/www/01-STIC/web/00-CORE/cluster-1/application/storage>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
        
        # Headers para archivos estáticos
        Header set Cache-Control "public, max-age=31536000, immutable"
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
    </Directory>

    # --- Frontend normal (template-vue) ---
    <Directory /mnt/d/www/01-STIC/web/00-CORE/template-vue/application>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # PHP-FPM para archivos PHP
        <FilesMatch \.php$>
            SetHandler "proxy:unix:/var/run/php/php7.4-fpm.sock|fcgi://localhost/"
        </FilesMatch>
        
        # Rewrite: Si el archivo estático no existe, devolver 404 (no redirigir a index.html)
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_URI} \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ [NC]
        RewriteRule . - [R=404,L]
    </Directory>

    # Archivos estáticos (con caché y tipos MIME correctos)
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        # Asegurar tipo MIME correcto
        # Asegurar tipo MIME correcto para CSS
        <If "%{REQUEST_URI} =~ /\.css$/">
            ForceType text/css
        </If>
        # Asegurar tipo MIME correcto para JS
        <If "%{REQUEST_URI} =~ /\.js$/">
            ForceType application/javascript
        </If>
        # Caché para archivos estáticos
        Header set Cache-Control "public, max-age=31536000, immutable"
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
    </LocationMatch>

    # Denegar acceso a archivos .htaccess
    <FilesMatch "^\.ht">
        Require all denied
    </FilesMatch>
</VirtualHost>

