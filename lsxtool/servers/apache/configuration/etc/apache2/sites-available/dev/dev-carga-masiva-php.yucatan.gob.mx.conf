# Configuración para dev-carga-masiva-php.yucatan.gob.mx - Apache Puerto 9200
# Aplicación Laravel con PHP 8.4

<VirtualHost *:9200>
    ServerName dev-carga-masiva-php.yucatan.gob.mx

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/dev-carga-masiva-php_yucatan_gob_mx-error.log
    CustomLog ${APACHE_LOG_DIR}/dev-carga-masiva-php_yucatan_gob_mx-access.log combined

    # Root de Laravel (directorio public)
    DocumentRoot /mnt/d/www/00-LSX/carga-masiva/public
    DirectoryIndex index.php index.html index.htm

    # --- Directorio principal de Laravel ---
    <Directory /mnt/d/www/00-LSX/carga-masiva/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # PHP-FPM para PHP 8.4
        <FilesMatch \.php$>
            SetHandler "proxy:unix:/var/run/php/php8.4-fpm.sock|fcgi://localhost/"
        </FilesMatch>
        
        # Laravel maneja las reglas de rewrite a través de .htaccess
        # AllowOverride All está configurado arriba para permitir .htaccess
    </Directory>

    # Archivos estáticos (con caché y tipos MIME correctos)
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$">
        # Asegurar tipo MIME correcto para CSS
        <If "%{REQUEST_URI} =~ /\.css$/">
            ForceType text/css
        </If>
        # Asegurar tipo MIME correcto para JS
        <If "%{REQUEST_URI} =~ /\.js$/">
            ForceType application/javascript
        </If>
        # Caché para archivos estáticos
        Header set Cache-Control "public, max-age=31536000, immutable"
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
    </LocationMatch>

    # Denegar acceso a archivos sensibles (pero permitir .htaccess para Laravel)
    <FilesMatch "^(\.env|\.git|composer\.(json|lock)|package\.json|yarn\.lock|artisan)$">
        Require all denied
    </FilesMatch>
</VirtualHost>

