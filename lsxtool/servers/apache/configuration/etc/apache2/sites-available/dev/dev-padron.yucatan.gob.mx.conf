# Configuración para dev-padron.yucatan.gob.mx - Apache Puerto 9200
# Aplicación PHP simple (no Laravel)

<VirtualHost *:9200>
    ServerName dev-padron.yucatan.gob.mx

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/dev-padron_yucatan_gob_mx-error.log
    CustomLog ${APACHE_LOG_DIR}/dev-padron_yucatan_gob_mx-access.log combined

    # Root de la aplicación PHP
    DocumentRoot /mnt/d/www/01-STIC/web/padron
    DirectoryIndex index.php index.html index.htm

    # --- Directorio principal ---
    <Directory /mnt/d/www/01-STIC/web/padron>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # PHP-FPM para PHP 7.2
        <FilesMatch \.php$>
            SetHandler "proxy:unix:/var/run/php/php7.2-fpm.sock|fcgi://localhost/"
        </FilesMatch>
    </Directory>

    # Archivos estáticos (con caché y tipos MIME correctos)
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$">
        # Asegurar tipo MIME correcto para CSS
        <If "%{REQUEST_URI} =~ /\.css$/">
            ForceType text/css
        </If>
        # Asegurar tipo MIME correcto para JS
        <If "%{REQUEST_URI} =~ /\.js$/">
            ForceType application/javascript
        </If>
        # Caché para archivos estáticos
        Header set Cache-Control "public, max-age=31536000, immutable"
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
    </LocationMatch>

    # Denegar acceso a archivos sensibles
    <FilesMatch "^(\.env|\.git|composer\.(json|lock)|package\.json|yarn\.lock)$">
        Require all denied
    </FilesMatch>
</VirtualHost>

