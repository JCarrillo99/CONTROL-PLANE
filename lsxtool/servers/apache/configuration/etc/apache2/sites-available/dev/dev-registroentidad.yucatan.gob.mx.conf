# Configuración para dev-registroentidad.yucatan.gob.mx - Apache Puerto 9200

<VirtualHost *:9200>
    ServerName dev-registroentidad.yucatan.gob.mx

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/dev-registroentidad_yucatan_gob_mx-error.log
    CustomLog ${APACHE_LOG_DIR}/dev-registroentidad_yucatan_gob_mx-access.log combined

    # Root de la aplicación
    DocumentRoot /mnt/d/www/01-STIC/web/registroentidad/app
    DirectoryIndex index.php index.html index.htm

    # --- Directorio principal ---
    <Directory /mnt/d/www/01-STIC/web/registroentidad/app>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # PHP-FPM para PHP 8.3
        <FilesMatch \.php$>
            SetHandler "proxy:unix:/var/run/php/php8.3-fpm.sock|fcgi://localhost/"
        </FilesMatch>
    </Directory>

    # Archivos estáticos (con caché y tipos MIME correctos)
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$">
        # Asegurar tipo MIME correcto para CSS
        <If "%{REQUEST_URI} =~ /\.css$/">
            ForceType text/css
        </If>
        # Asegurar tipo MIME correcto para JS
        <If "%{REQUEST_URI} =~ /\.js$/">
            ForceType application/javascript
        </If>
        # Caché para archivos estáticos
        Header set Cache-Control "public, max-age=31536000, immutable"
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
    </LocationMatch>

    # Denegar acceso a archivos sensibles
    <FilesMatch "^(\.env|\.git|composer\.(json|lock)|package\.json|yarn\.lock)$">
        Require all denied
    </FilesMatch>
</VirtualHost>
