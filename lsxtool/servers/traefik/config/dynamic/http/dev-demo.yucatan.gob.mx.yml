# Configuración para dev-demo.yucatan.gob.mx - Traefik 3.4
# Apache en puerto 9200 sirve archivos estáticos desde el sistema de archivos

http:
  routers:
    # Router HTTP - redirige a HTTPS
    dev-demo-http:
      rule: "Host(`dev-demo.yucatan.gob.mx`)"
      service: apache-9200-demo
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
      priority: 100

    # Router HTTPS - servicio principal
    dev-demo-main:
      rule: "Host(`dev-demo.yucatan.gob.mx`)"
      service: apache-9200-demo
      entryPoints:
        - websecure
      middlewares:
        - security-headers
        - compress
      priority: 100
      tls:
        certResolver: letsencrypt

  services:
    # Servicio Apache local - Puerto 9200 (serviendo archivos estáticos)
    apache-9200-demo:
      loadBalancer:
        servers:
          - url: "http://localhost:9200"
        healthCheck:
          path: /
          interval: 30s
          timeout: 5s
          scheme: http

