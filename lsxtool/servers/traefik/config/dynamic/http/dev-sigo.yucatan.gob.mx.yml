# Configuración para dev-sigo.yucatan.gob.mx - Traefik 3.4
# Apache en puerto 9200 sirve aplicación PHP (CodeIgniter)

http:
  routers:
    # Router HTTP - redirige a HTTPS
    dev-sigo-http:
      rule: "Host(`dev-sigo.yucatan.gob.mx`)"
      service: apache-9200-sigo
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
      priority: 100

    # Router HTTPS - servicio principal
    dev-sigo:
      rule: "Host(`dev-sigo.yucatan.gob.mx`)"
      service: apache-9200-sigo
      entryPoints:
        - websecure
      middlewares:
        - security-headers
        - compress
      priority: 100
      tls:
        certResolver: letsencrypt

  services:
    # Servicio Apache local - Puerto 9200
    apache-9200-sigo:
      loadBalancer:
        servers:
          - url: "http://localhost:9200"
        healthCheck:
          path: /
          interval: 30s
          timeout: 5s
          scheme: http

